services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: jump-to-recipe-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-jumptorecipe}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: ${DB_NAME:-jump_to_recipe}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-jumptorecipe}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Pass build-time arguments from environment
        DATABASE_URL: postgresql://${DB_USER:-jumptorecipe}:${DB_PASSWORD:-changeme}@db:5432/${DB_NAME:-jump_to_recipe}
        NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
        NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
        GOOGLE_ID: ${GOOGLE_ID}
        GOOGLE_SECRET: ${GOOGLE_SECRET}
        GITHUB_ID: ${GITHUB_ID:-}
        GITHUB_SECRET: ${GITHUB_SECRET:-}
    container_name: jump-to-recipe-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Runtime environment variables (override build-time if needed)
      DATABASE_URL: postgresql://${DB_USER:-jumptorecipe}:${DB_PASSWORD:-changeme}@db:5432/${DB_NAME:-jump_to_recipe}
      NODE_ENV: production
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      GOOGLE_ID: ${GOOGLE_ID}
      GOOGLE_SECRET: ${GOOGLE_SECRET}
      GITHUB_ID: ${GITHUB_ID:-}
      GITHUB_SECRET: ${GITHUB_SECRET:-}
      MIGRATION_AUTH_TOKEN: ${MIGRATION_AUTH_TOKEN:-}
    ports:
      - "3000:3000"
    volumes:
      - uploads:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (optional, for SSL/production)
  nginx:
    image: nginx:alpine
    container_name: jump-to-recipe-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  uploads:
    driver: local
  nginx_logs:
    driver: local
