# Docker Compose override for local development
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up

version: '3.8'

services:
  app:
    build:
      target: base
    command: npm run dev
    volumes:
      - ./jump-to-recipe:/app
      - /app/node_modules
      - /app/.next
    environment:
      NODE_ENV: development
    ports:
      - "3000:3000"

  db:
    ports:
      - "5432:5432"
